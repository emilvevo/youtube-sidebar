<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/tablet.css" media="(max-width: 960px)">
    <link rel="stylesheet" href="./styles/mobile.css" media="(max-width: 720px)">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-light border border-secondary menu position-sticky">
                <div class="d-flex flex-column">
                    <div class="logo-container d-flex justify-content-center">
                        <img src="./assets/youtube.svg" alt=""><span>YouTube</span>
                    </div>
                    <hr>
                    <div class="menu-items d-flex flex-column p-1">
                        <div class="library d-flex mb-4 mt-3">
                            <a href=""><i class="fas fa-book-open"></i><span>Library</span></a>

                        </div>
                        <div class="history d-flex mb-4">
                            <a href=""><i class="fas fa-history"></i><span>History</span></a>

                        </div>
                        <div class="your-videos d-flex mb-4">
                            <a href=""><i class="fas fa-video"></i><span>Your videos</span></a>

                        </div>
                        <div class="watch-later d-flex mb-4">
                            <a href=""><i class="far fa-clock"></i><span>Watch later</span></a>

                        </div>
                        <div class="liked-videos d-flex mb-4">
                            <a href=""><i class="far fa-thumbs-up"></i><span>Liked videos</span></a>

                        </div>
                        <div class="show-more d-flex mb-4">
                            <a href=""><i class="fas fa-chevron-down"></i><span>Show more</span></a>
                        </div>
                        <h6 class="mb-4" style="font-weight: bold;">More from YouTube</h6>
                        <div class="premium d-flex mb-4">
                            <a href=""><i class="fab fa-youtube"></i><span>Premium</span></a>
                        </div>
                        <div class="gaming d-flex mb-4">
                            <a href=""><i class="fas fa-gamepad"></i><span>Gaming</span></a>
                        </div>
                        <div class="live d-flex mb-4">
                            <a href=""><i class="fas fa-stream"></i><span>Live</span></a>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-10 bg-light border border-secondary main">

            </div>
        </div>
    </div>







































    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
